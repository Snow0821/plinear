description = "parallel neural network layer for binarization of ternarization - quantized layers from the beginning"
authors = ["your_name <your_email@example.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "plinear", from = "." },
]

[tool.poetry.dependencies]
python = "^3.10.12"
torch = "^2.2.2"
torchvision = "^0.17.2"
